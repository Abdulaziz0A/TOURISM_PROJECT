{% extends  'main_app/base.html' %}
{% load static %}


{% block welcome %}
<p>Welcome to Riyadh the most beautiful city of the Kingdom of Saudi Arabia</p>      
{% endblock %}

{% block pictures %}
<div class="hero">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        
        <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <div class="carousel-inner">
        <div class="item active">
            <img src="{% static 'images/riyadh_night.png' %}">
        </div>
    
        <div class="item">
            <img src="{% static 'images/riyadh_2.avif' %}">
        </div>
    
        <div class="item">
            <img src="{% static 'images/riyadh_3.jpg' %}">
        </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>
</div>
{% endblock %}

{% block videos %}
<div class="container">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" src="https://youtube.com/embed/xRRqO3D6ltI" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
{% endblock %}
